<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Likert - Resultados</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1f5f9; margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .header { background: #1e293b; color: white; padding: 20px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        .input-box { background: white; padding: 20px; border-radius: 12px; display: flex; gap: 10px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        input { flex: 1; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; }
        button { background: #2563eb; color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: 600; }
        
        .charts-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-top: 20px; }
        .chart-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .summary-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; }
        .stat-card { background: white; padding: 15px; border-radius: 10px; text-align: center; border-left: 5px solid #2563eb; }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Análise de Satisfação (Likert)</h1>
        <p>Transformando dados da planilha em insights visuais</p>
    </div>

    <div class="input-box">
        <input type="text" id="urlInput" placeholder="URL do CSV da Planilha (Publicada na Web)">
        <button onclick="carregarDados()">Gerar Dashboard</button>
    </div>

    <div id="estatisticas" class="summary-stats"></div>
    <div id="chartsContainer" class="charts-grid"></div>
</div>

<script>
    // Configuração das cores da escala Likert (do 1 ao 5)
    const coresLikert = [
        '#e11d48', // 1 - Discordo Totalmente (Vermelho)
        '#fb7185', // 2 - Discordo (Rosa)
        '#94a3b8', // 3 - Neutro (Cinza)
        '#60a5fa', // 4 - Concordo (Azul Claro)
        '#1d4ed8'  // 5 - Concordo Totalmente (Azul Escuro)
    ];

    const labelsLikert = ["Discordo Totalmente", "Discordo", "Neutro", "Concordo", "Concordo Totalmente"];

    async function carregarDados() {
        const url = document.getElementById('urlInput').value;
        if (!url) return alert("Insira o link do CSV!");

        try {
            const response = await fetch(url);
            const text = await response.text();
            const linhas = text.split('\n').filter(l => l.trim() !== '').map(l => l.split(','));
            
            const cabecalho = linhas[0];
            const dados = linhas.slice(1).map(l => l.map(n => parseInt(n.trim())));

            processarLikert(cabecalho, dados);
        } catch (e) {
            alert("Erro ao processar. Verifique o link e se os dados são numéricos.");
        }
    }

    function processarLikert(cabecalho, dados) {
        const container = document.getElementById('chartsContainer');
        const statsContainer = document.getElementById('estatisticas');
        container.innerHTML = '';
        statsContainer.innerHTML = '';

        // Para cada pergunta (coluna)
        for (let col = 0; col < cabecalho.length; col++) {
            const tituloPergunta = cabecalho[col];
            const respostas = dados.map(linha => linha[col]).filter(n => !isNaN(n));
            
            // Contar frequências (1 a 5)
            const contagem = [0, 0, 0, 0, 0];
            respostas.forEach(r => { if(r >= 1 && r <= 5) contagem[r-1]++; });

            // Calcular média da pergunta
            const media = (respostas.reduce((a,b) => a+b, 0) / respostas.length).toFixed(2);

            // Criar Cartão de Estatística Rápida
            statsContainer.innerHTML += `
                <div class="stat-card">
                    <small>${tituloPergunta}</small>
                    <div style="font-size: 1.5rem; font-weight: bold; color: #1e293b;">Média: ${media}</div>
                </div>
            `;

            // Criar elemento do gráfico
            const card = document.createElement('div');
            card.className = 'chart-card';
            card.innerHTML = `<canvas id="chart-${col}"></canvas>`;
            container.appendChild(card);

            renderizarGrafico(col, tituloPergunta, contagem);
        }
    }

    function renderizarGrafico(id, titulo, data) {
        const ctx = document.getElementById(`chart-${id}`).getContext('2d');
        new Chart(ctx, {
            type: 'bar', // Gráfico de barras horizontais é melhor para ler os títulos
            data: {
                labels: labelsLikert,
                datasets: [{
                    label: 'Quantidade de Respostas',
                    data: data,
                    backgroundColor: coresLikert,
                    borderRadius: 5
                }]
            },
            options: {
                indexAxis: 'y', // Inverte para barras horizontais
                responsive: true,
                plugins: {
                    title: { display: true, text: titulo, font: { size: 16 } },
                    legend: { display: false }
                },
                scales: {
                    x: { beginAtZero: true, grid: { display: false } }
                }
            }
        });
    }
</script>

</body>
</html>
