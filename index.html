<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <title>Análise de Dados - Alfa de Cronbach & Dispersão</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; padding: 20px; color: #f1f5f9; }
        .container { max-width: 1000px; margin: auto; background: #1e293b; padding: 30px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { color: #60a5fa; text-align: center; margin-bottom: 5px; }
        p { text-align: center; color: #94a3b8; margin-bottom: 25px; }
        .input-group { margin-bottom: 30px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #334155; border-radius: 6px; background: #0f172a; color: white; }
        button { padding: 12px 24px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        button:hover { background: #1d4ed8; }
        
        .grid-charts { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 30px; }
        .chart-box { background: #f8fafc; padding: 15px; border-radius: 8px; min-height: 350px; }
        
        .result-card { background: #1e293b; padding: 20px; border: 2px solid #334155; border-radius: 8px; margin-top: 20px; text-align: center; }
        #alfa-valor { font-size: 3rem; font-weight: 900; color: #60a5fa; }
        #alfa-status { font-size: 1.2rem; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Análise Psicométrica</h1>
    <p>Cálculo de Consistência Interna via Google Sheets</p>
    
    <div class="input-group">
        <input type="text" id="urlInput" placeholder="URL do CSV da Planilha Pública">
        <button onclick="processarDados()">Analisar Planilha</button>
    </div>

    <div id="resultado" class="result-card" style="display:none;">
        <div id="alfa-valor">0.0000</div>
        <div id="alfa-status">Aguardando...</div>
    </div>

    <div class="grid-charts">
        <div class="chart-box">
            <canvas id="graficoVariancia"></canvas>
        </div>
        <div class="chart-box">
            <canvas id="graficoDispersao"></canvas>
        </div>
    </div>
</div>

<script>
    let chartVar = null;
    let chartDisp = null;

    async function processarDados() {
        const url = document.getElementById('urlInput').value;
        if (!url) return alert("Por favor, insira a URL do CSV!");

        try {
            const response = await fetch(url);
            const dataText = await response.text();
            
            const linhas = dataText.split('\n').filter(l => l.trim() !== '').map(l => l.split(','));
            const cabecalho = linhas[0];
            const matriz = linhas.slice(1).map(l => l.map(Number)).filter(l => !l.some(isNaN));

            const analise = calcularEstatisticas(matriz);
            exibirResultados(analise, cabecalho, matriz);
        } catch (e) {
            alert("Erro ao processar dados. Certifique-se de que a planilha está publicada como CSV.");
        }
    }

    function calcularVariancia(valores) {
        const n = valores.length;
        if (n < 2) return 0;
        const media = valores.reduce((a, b) => a + b, 0) / n;
        return valores.reduce((a, b) => a + Math.pow(b - media, 2), 0) / (n - 1);
    }

    function calcularEstatisticas(matriz) {
        const k = matriz[0].length;
        const n = matriz.length;
        
        // Variâncias de cada pergunta
        const varianciasItens = [];
        for (let col = 0; col < k; col++) {
            varianciasItens.push(calcularVariancia(matriz.map(l => l[col])));
        }

        // Variância total
        const somasIndividuais = matriz.map(l => l.reduce((a, b) => a + b, 0));
        const varianciaTotal = calcularVariancia(somasIndividuais);
        
        const alfa = (k / (k - 1)) * (1 - (varianciasItens.reduce((a, b) => a + b, 0) / varianciaTotal));

        // Dados para dispersão: Média de cada respondente
        const mediasRespondentes = somasIndividuais.map(s => s / k);

        return { alfa, varianciasItens, mediasRespondentes };
    }

    function exibirResultados(analise, cabecalho, matriz) {
        document.getElementById('resultado').style.display = 'block';
        const val = analise.alfa.toFixed(4);
        document.getElementById('alfa-valor').innerText = val;
        
        const status = document.getElementById('alfa-status');
        if (val > 0.8) { status.innerText = "Excelente Consistência"; status.style.color = "#4ade80"; }
        else if (val > 0.7) { status.innerText = "Consistência Aceitável"; status.style.color = "#facc15"; }
        else { status.innerText = "Consistência Baixa"; status.style.color = "#f87171"; }

        gerarGraficos(cabecalho, analise.varianciasItens, analise.mediasRespondentes);
    }

    function gerarGraficos(labels, dadosVar, dadosMedia) {
        // 1. Gráfico de Barras (Variância)
        const ctxVar = document.getElementById('graficoVariancia').getContext('2d');
        if (chartVar) chartVar.destroy();
        chartVar = new Chart(ctxVar, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Variância por Item',
                    data: dadosVar,
                    backgroundColor: '#60a5fa'
                }]
            },
            options: { responsive: true, plugins: { title: { display: true, text: 'Consistência de cada Pergunta' } } }
        });

        // 2. Gráfico de Dispersão (Item 1 solicitado)
        const ctxDisp = document.getElementById('graficoDispersao').getContext('2d');
        if (chartDisp) chartDisp.destroy();
        
        // Formatar dados para o Chart.js (x: índice do utilizador, y: média dele)
        const pontosDispersao = dadosMedia.map((m, i) => ({ x: i + 1, y: m }));

        chartDisp = new Chart(ctxDisp, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Média por Respondente',
                    data: pontosDispersao,
                    backgroundColor: '#f87171'
                }]
            },
            options: {
                responsive: true,
                plugins: { title: { display: true, text: 'Dispersão de Respostas (Outliers)' } },
                scales: {
                    x: { title: { display: true, text: 'ID Respondente' } },
                    y: { title: { display: true, text: 'Pontuação Média' }, min: 1 }
                }
            }
        });
    }
</script>

</body>
</html>
