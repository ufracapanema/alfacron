<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Análise por Dimensão e Gênero</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .config-card { background: #1e293b; padding: 20px; border-radius: 12px; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        input { width: 70%; padding: 10px; border-radius: 6px; border: 1px solid #334155; background: #0f172a; color: white; }
        button { padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .chart-container { background: white; padding: 25px; border-radius: 12px; margin-top: 20px; }
        h2 { text-align: center; color: #60a5fa; }
    </style>
</head>
<body>

<div class="container">
    <div class="config-card">
        <h2>Análise Comparativa Likert</h2>
        <div style="display:flex; gap:10px; justify-content: center;">
            <input type="text" id="urlInput" placeholder="URL do CSV da Planilha">
            <button onclick="carregarDados()">Analisar Dimensões</button>
        </div>
        <p style="font-size: 0.8rem; color: #94a3b8; text-align: center; margin-top: 10px;">
            * A primeira coluna deve ser o GÊNERO (1 ou 2). As próximas colunas serão agrupadas em D1, D2, etc.
        </p>
    </div>

    <div class="chart-container">
        <canvas id="graficoDimensoes"></canvas>
    </div>
</div>

<script>
    let meuGrafico = null;

    async function carregarDados() {
        const url = document.getElementById('urlInput').value;
        if (!url) return alert("Insira o link!");

        try {
            const response = await fetch(url);
            const text = await response.text();
            const linhas = text.split('\n').filter(l => l.trim() !== '').map(l => l.split(','));
            
            const dados = linhas.slice(1).map(l => l.map(n => parseFloat(n.trim())));
            processarDimensoes(dados);
        } catch (e) {
            alert("Erro ao processar dados.");
        }
    }

    function processarDimensoes(dados) {
        // Separar dados por gênero (assumindo coluna 0 como gênero)
        const masc = dados.filter(d => d[0] === 1);
        const fem = dados.filter(d => d[0] === 2);

        // Definir quais colunas pertencem a qual dimensão (Exemplo: 3 perguntas por dimensão)
        // Se sua planilha mudar, ajuste aqui os índices das colunas
        const dimensoesConfig = [
            { nome: "D1: Ambiente", cols: [1, 2, 3] },
            { nome: "D2: Liderança", cols: [4, 5, 6] },
            { nome: "D3: Ferramentas", cols: [7, 8, 9] }
        ];

        const calcularMediaDimensao = (grupo, cols) => {
            if (grupo.length === 0) return 0;
            let somaTotal = 0;
            let contagem = 0;
            grupo.forEach(row => {
                cols.forEach(c => {
                    if(!isNaN(row[c])) {
                        somaTotal += row[c];
                        contagem++;
                    }
                });
            });
            return (somaTotal / contagem).toFixed(2);
        };

        const labels = dimensoesConfig.map(d => d.nome);
        const mediasMasc = dimensoesConfig.map(d => calcularMediaDimensao(masc, d.cols));
        const mediasFem = dimensoesConfig.map(d => calcularMediaDimensao(fem, d.cols));

        renderizarGrafico(labels, mediasMasc, mediasFem);
    }

    function renderizarGrafico(labels, masc, fem) {
        const ctx = document.getElementById('graficoDimensoes').getContext('2d');
        if (meuGrafico) meuGrafico.destroy();

        meuGrafico = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Masculino (1)',
                        data: masc,
                        backgroundColor: '#3b82f6',
                        borderColor: '#2563eb',
                        borderWidth: 1
                    },
                    {
                        label: 'Feminino (2)',
                        data: fem,
                        backgroundColor: '#ec4899',
                        borderColor: '#db2777',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'top' },
                    title: { display: true, text: 'Comparativo de Médias por Dimensão' }
                },
                scales: {
                    y: { 
                        beginAtZero: true, 
                        max: 5,
                        title: { display: true, text: 'Média Likert' }
                    }
                }
            }
        });
    }
</script>

</body>
</html>
